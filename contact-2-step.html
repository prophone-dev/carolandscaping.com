<script>
  if (!sessionStorage.getItem("message_id")) {
    window.location.replace("./");
  }

  function handleCloseSecondStep() {
    sessionStorage.removeItem("message_id");
    window.location.replace("./");
  }

  const toggleOtherServicesSecondStep = () => {
    const otherServices = document.getElementById('contact-service-second-step-other-checkbox')
    const otherServicesInput = document.getElementById('contact-service-other-text-second-step')
    if (otherServices.checked) {
      otherServicesInput.classList.remove('hidden')
      otherServicesInput.classList.add('block')
    } else {
      otherServicesInput.classList.remove('block')
      otherServicesInput.classList.add('hidden')
    }
  }

  var observer2 = new MutationObserver(function() {
    var dateInput = document.getElementById("contact-date-second-step");
    if (dateInput) {
      var today = new Date();
      var twoYearsLater = new Date();
      twoYearsLater.setFullYear(today.getFullYear() + 2);

      dateInput.setAttribute("min", today.toISOString().split("T")[0]);
      dateInput.setAttribute("max", twoYearsLater.toISOString().split("T")[0]);

      observer2.disconnect();
    }
  });
  observer2.observe(document, { childList: true, subtree: true });
</script>
