                    <script type="module">
                      const nylasScheduling = document.getElementById("nylas-booking-form");

                      // Create event overrides
                      async function timeslotConfirmedHandler(event, connector) {
                        const senderName = sessionStorage.getItem("sender_name");
                        const senderEmail = sessionStorage.getItem("sender_email");
                        const bookingId = sessionStorage.getItem("booking_id");

                        if (senderName && senderEmail) {
                          const startTime = event.detail.start_time.toISOString();
                          const endTime = event.detail.end_time.toISOString();
                          await create_appointment('caro-landscaping', bookingId, startTime, endTime);

                          nylasScheduling.bookingInfo = {
                            primaryParticipant: { name: senderName, email: senderEmail }
                          };
                          event.preventDefault();
                          const result = await connector.scheduler.bookTimeslot({
                            primaryParticipant: {
                              name: senderName,
                              email: senderEmail
                            }
                          });

                          const nylasBookingId = result?.data?.booking_id ?? "";
                          sessionStorage.setItem("nylas_booking_id", nylasBookingId);

                          send_sms('caro-landscaping', 'scheduler');
                        } else {
                          nylasScheduling.bookingInfo = {
                            primaryParticipant: { name: senderName }
                          };
                        }
                      }

                      nylasScheduling.eventOverrides = { timeslotConfirmed: timeslotConfirmedHandler };

                    </script>
                  </div>

    <script>
  /**
   * Phone number obfuscation to prevent bot scraping
   * Decodes phone numbers from data attributes and initiates calls
   */
  function deobfuscateNumber(number) {
    const binaryPD = atob(number);
    const bytesPD = Uint8Array.from(binaryPD, (c) => c.charCodeAt(0));
    const decodedPD = new TextDecoder("utf-8").decode(bytesPD);
    const phone = decodedPD.slice(20);

    return phone;
  }

  function initiateCall(element) {
    const pref = "tel:";

    try {
      const pd = element.getAttribute("data-phone");
      if (!pd) {
        console.error("No phone number found on element to call");
        return;
      }
      const phone = deobfuscateNumber(pd);

      window.location.href = pref + phone;
    } catch (error) {
      console.error("Error:", error);

      // Try calling the phone number
      const fallbackPhone = element.getAttribute("data-phone");
      if (fallbackPhone) {
        window.location.href = pref + fallbackPhone.replace(/[^0-9]/g, "");
      }
    }
  }
</script>
